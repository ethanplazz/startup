  <header>
    <h1>Community Fish Posts</h1>
  </header>

  <section id="new-post">
    <h2>Share Your Fish</h2>
    <form>
      <label for="fish photo">Upload your fish:</label>
      <input type="file" id="fish photo" name="fish photo" accept="image/*">
      <label for="caption">Write a caption:</label>
      <textarea id="caption" name="caption" rows="3" cols="30"></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <section id="posts">
    <h2>Latest Posts</h2>
    <article class="post">
      <img src="images/MeWithSalmon.jpg" alt="A beautiful PB fish">
      <p class="caption">Caught this one today on the upper Provo!</p>
      <small class="timestamp">Posted on Sept 24, 2025</small>
    </article>
  </section>
